.grid{

label{

  font-size:14px;
  transition:.3s;
  background:#fafafa;
}

input:focus,select:focus,textarea:focus{
  outline:none;
  border-color:var(--primary);
  background:white;
  box-shadow:0 0 0 4px rgba(95,111,255,.15);
}

textarea{
  resize:vertical;

  font-size:17px;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 15px 30px rgba(95,111,255,.4);
}

.btn:hover{
  transform:translateY(-3px);

}

/* FOOTER */

}

</style>
